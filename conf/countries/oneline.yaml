---
# Each should be a list of five elements:
#
# 1. house name or local addressing
# 2. road/housenumber
# 3. city part (can be empty)
# 4. city/town
# 5. region, ending with country
#
# For 2-4, the first non-empty value is taken.
# The 1-2 lists may contain ',' for punctuation. All parts are included.

