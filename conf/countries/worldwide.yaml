generic8: &generic8 |
        {{{attention}}}
        {{{house}}}
        {{{road}}}, {{{house_number}}} 
        {{{postcode}}} {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}} {{{county}}} 
        {{{country}}}

generic9: &generic9 |
        {{{attention}}}
        {{{house}}}
        {{{road}}} {{{house_number}}}
        {{{suburb}}} 
        {{{postcode}}} {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}}
        {{{country}}}


fallback1: &fallback1 |
        {{{attention}}}
        {{{house}}}
        {{{road}}} {{{house_number}}}
        {{{suburb}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}
        {{#first}} {{{county}}} || {{{state_district}}} || {{{state}}} {{/first}}
        {{{country}}}

fallback2: &fallback2 |
        {{{attention}}}
        {{{house}}}
        {{{road}}} {{{house_number}}}
        {{{suburb}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}
        {{{county}}}                            
        {{#first}} {{{state_district}}} || {{{state}}} {{/first}}
        {{{country}}}

default:
    address_template: *generic1
    fallback_template: *fallback1
#
# country / territory specific mappings
# please keep in alpha order by country code
#

# Andorra
AD:
    address_template: *generic3

# Austria
AT: 
    address_template: *generic1

# Argentina
AR: 
    address_template: *generic9
    replace:
        - ["^Autonomous City of ",""]

# Australia
AU: 
    address_template: *generic4

# Belgium
BE: 
    address_template: *generic1
    
# Brazil
BR:
    address_template: |
        {{{attention}}}
        {{{house}}}
        {{{house_number}}} {{{road}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{state_district}}} || {{{village}}} {{/first}} - {{#first}} {{{state_code}}} || {{{state}}} {{/first}}
        {{{postcode}}}
        {{{country}}}

# Canada
CA: 
    address_template: *generic4

# Switzerland
CH: 
    address_template: *generic1

# Chile
CL: 
    address_template: *generic1

# Czech Republic
CZ: 
    address_template: *generic1

# Germany
DE:
    address_template: *generic1
    replace:
        - ["^Stadtteil ",""]
        - ["^Gemeinde ",""]
        - ["^Landkreis ",""]
        - ["^Kreis ",""]
        - ["^Grenze ",""]
        - ["^Free State of ",""]
        - ["^Freistaat ",""]
        - ["^Regierungsbezirk ",""]
        - ["^Gemeindefreies Gebiet ",""]
    postformat_replace:
        - ["Berlin, Berlin","Berlin"]
        - ["Bremen, Bremen","Bremen"]
        - ["Hamburg, Hamburg","Hamburg"]

# Denmark
DK:
    address_template: *generic1

# Estonia
EE:
    address_template: *generic1

# Spain
ES:
    address_template: *generic1

# Finnland
FI: 
